<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a class="btn btn-dark my-3" href="{% url 'gallery' %}">Go back</a> Form
                <div class="card">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label>Description</label>
                            <input type="text" required name="description" class="form-control" placeholder="Enter a description">
                        </div>
                        <div class="form-group m-3">
                            <label>Select Category</label>
                            <select name="category" class="form-control">
                                <option value="none">Select a category...</option>
                                {% for category in categories %}
                                     <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label>Create a new category</label>
                            <input type="text" name="category_new" class="form-control" placeholder="Create a new category">
                        </div>

                        <div class="form-group m-3">
                            <label>Upload Image</label>
                            <input type="file" required name="image" class="form-control-file">
                        </div>

                        <button type="submit" class="btn btn-primary m-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
